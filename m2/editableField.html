<span ng-switch="$ctrl.editMode">
  <input ng-switch-when="true" type="{{$ctrl.fieldType}}" ng-model="$ctrl.fieldValue">
  <span ng-switch-default>{{$ctrl.fieldValue}}</span>
</span>

<button ng-click="$ctrl.handleModeChange()">{{$ctrl.editMode ? 'Сохранить' : 'Редактировать'}}</button>
<button ng-if="$ctrl.editMode" ng-click="$ctrl.reset()">Сбросить</button>
